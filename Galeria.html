<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home-Pascal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body class="bg-dark">
    <div class="row m-1 border rounded-3 bg-azul-oscuro">
      <header class="col m-1 text-black">
        <div class="row align-items-center">
          <p class="display-1 text-center">Motos</p>
        </div>
      </header>
    </div>

    <!-- navegacion en la misma pagina con navbar
     -->
      <nav
        class="navbar navbar-default row m-1 mt-2 col border rounded-3 bg-azul-cielo"
      id="navbares"
    >
      <div class="col-12 text-black-50">
        <ul
          class="navbar-nav justify-content-center align-items-center list-group list-group-flush list-group-horizontal"
        >
          <li class="nav-item bg-info border rounded-start">
              <a href="#Motos-mas-destacadas" class="dropdown-item"
                >Motos mas destacadas
                <span class="badge bg-primary rounded-pill"> 1 </span></a
              >
            </li>
            <li class="nav-item bg-info border rounded-end">
              <a href="#Galeria" class="dropdown-item"
                >Galeria
                <span class="badge bg-primary rounded-pill"> 2 </span></a
              >
            </li>
          </ul>
        </div>
      </nav>

    <!-- aside -->
    <div class="row text-white justify-content-around mt-2 mb-2">
      <aside
        class="col-xxl-2 col-xl-3 col-lg-3 col-md-3 col-sm-12 col-11 text-center border rounded-3 bg-azul-verdoso text-black mb-sm-1"
      >
        <h2><strong class="text-break" >Motos mas destacadas: </strong></h2>
        <div class="row">
          <button
            class="mt-5 p-2 bg-warning justify-content-center align-items-center"
            data-bs-toggle="collapse"
            data-bs-target="#img1"
          >
            Yamaha YZF-R3:
          </button>
          <img
            class="mt-2 col rounded-pill collapse"
            id="img1"
            src="fotos/Yamaha-YZF-R3.jpg"
            alt="Lo sentimos la imagen no cargo correctamente"
          /><br /><br /><br />

          <button
            class="mt-5 p-2 bg-warning justify-content-center align-items-center"
            data-bs-toggle="collapse"
            data-bs-target="#img2"
          >
            Keeway RKF 125:
          </button>
          <img
            class="mt-2 col rounded-circle collapse"
            id="img2"
            src="fotos/Keeway-RKF-125.jpg"
            alt="Lo sentimos la imagen no cargo correctamente"
          /><br /><br /><br />

          <button
            class="mt-5 p-2 bg-warning justify-content-center align-items-center"
            data-bs-toggle="collapse"
            data-bs-target="#img3"
          >
            Yamaha MT 125:
          </button>
          <img
            class="mt-2 col img-thumbnail collapse"
            id="img3"
            src="fotos/Yamaha-mt-125.jpg"
            alt="Lo sentimos la imagen no cargo correctamente"
          /><br /><br /><br />

          <button
            class="mt-5 mb-4 p-2 bg-warning justify-content-center align-items-center"
            data-bs-toggle="collapse"
            data-bs-target="#img4"
          >
            Kawasaki Z 650 SE 2021:
          </button>
          <img
            class="mt-2 col mb-3 collapse"
            id="img4"
            src="fotos/Z-650-SE-2021.png"
            alt="Lo sentimos la imagen no cargo correctamente"
          /><br /><br /><br />
        </div>
      </aside>

      <!-- section -->
      <div
        class="border rounded-3 col-xxl-9 col-xl-8 col-lg-8 col-md-8 col-sm-12 col-11 d-flex flex-column mt-1 mb-1 justify-content-center align-content-center bg-azul-claro"
      >
        <section
          class="container-fluid h-100 col-12 row d-flex text-black-50 justify-content-around"
        >
          <h2 class="mt-3 text-center"><strong id="Galeria">Galeria:</strong></h2>
          <!-- Carousel de img -->
          <div id="demo" class="carousel slide col-auto " data-bs-ride="carousel">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <!-- grupo de botones -->
              <div class="btn-group">
                <button
                  type="button"
                  data-bs-target="#demo"
                  data-bs-slide-to="0"
                  class="active"
                ></button>
                <button
                  type="button"
                  data-bs-target="#demo"
                  data-bs-slide-to="1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#demo"
                  data-bs-slide-to="2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#demo"
                  data-bs-slide-to="3"
                ></button>
                <button
                  type="button"
                  data-bs-target="#demo"
                  data-bs-slide-to="4"
                ></button>
                <button
                  type="button"
                  data-bs-target="#demo"
                  data-bs-slide-to="5"
                ></button>
              </div>
            </div>
            <!-- The slideshow/carousel -->
            <div class="carousel-inner mt-3 mb-3">
              <div class="carousel-item active">
                <img
                  id="ducaty"
                  src="fotos/ducaty-supersport-950.png"
                  alt="ducaty-supersport-950"
                  class="d-block bg-dark image"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>ducaty supersport 950s</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="fotos/Yamaha-YZF-R3.png"
                  alt="Yamaha-YZF-R3"
                  class="d-block bg-dark image w-100"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Yamaha YZF R3</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="fotos/Aprilla-RS-600.png"
                  alt="Aprilla-RS-600"
                  class="d-block bg-dark image w-100"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Aprilla RS 600</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="fotos/Z-650-SE-2021.png"
                  alt="Z-650-SE-2021"
                  class="d-block bg-dark image w-100"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>kawasaki Z-650-SE-2021</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="fotos/Kawasaki-Ninja-H2R-2018.png"
                  alt="Kawasaki-Ninja-H2R-2018"
                  class="d-block bg-dark image w-100"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Kawasaki Ninja H2R 2018</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="fotos/Honda-CBR300R.png"
                  alt="Honda-CBR-300R"
                  class="d-block bg-dark image w-100"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Honda CBR 300R</h5>
                </div>
              </div>
            </div>

            <!-- Left and right controls/icons -->
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#demo"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#demo"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </section>
      </div>
    </div>

    <!-- barra de navegacion entre paginas -->
    <div class="row m-1">

          <li
            class="page-item"
            data-placement="top"
            data-toggle="mensaje"
            title="Informacion"
          >
            <a class="page-link" href="Informacion.html">Next</a>
          </li>
        </ul>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"

    <script

      crossorigin="anonymous"

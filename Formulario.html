<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home-Pascal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-dark">
    <div class="row m-1 border rounded-3 bg-azul-oscuro">
      <header class="col m-1 text-black">
        <div class="row align-items-center">
          <p class="display-1 text-center">Motos</p>
        </div>
      </header>
    </div>

    <!-- navegacion en la misma pagina con list group
     -->
      <nav
        class="row m-1 mt-2 col border rounded-3 bg-azul-cielo"
      >
        <ul
          class="justify-content-center align-items-center list-group list-group-horizontal"
        >
          <li class="list-group-item list-group-item-success">
            <a href="#Motos-mas-destacadas"
              >Motos mas destacadas
              <span class="badge bg-primary rounded-pill"> 1 </span></a
            >
          </li>
          <li class="list-group-item list-group-item-primary">
            <a href="#Formulario"
              >Formulario
              <span class="badge bg-primary rounded-pill"> 2 </span></a
            >
          </li>
        </ul>
      </nav>

    <!-- aside -->
    <div class="row text-white justify-content-around mt-2 mb-2">
      <aside
        class="col-xxl-2 col-xl-3 col-lg-3 col-md-3 col-sm-12 col-11 text-center border rounded-3 bg-azul-verdoso text-black mb-sm-1"
      >
        <h2><strong class="text-break" >Motos mas destacadas: </strong></h2>
        <div class="row">
          <button
            class="mt-5 p-2 bg-warning justify-content-center align-items-center"
            data-bs-toggle="collapse"
            data-bs-target="#img1"
          >
            Yamaha YZF-R3:
          </button>
          <img
            class="mt-2 col rounded-pill collapse"
            id="img1"
            src="fotos/Yamaha-YZF-R3.jpg"
            alt="Lo sentimos la imagen no cargo correctamente"
          /><br /><br /><br />

          <button
            class="mt-5 p-2 bg-warning justify-content-center align-items-center"
            data-bs-toggle="collapse"
            data-bs-target="#img2"
          >
            Keeway RKF 125:
          </button>
          <img
            class="mt-2 col rounded-circle collapse"
            id="img2"
            src="fotos/Keeway-RKF-125.jpg"
            alt="Lo sentimos la imagen no cargo correctamente"
          /><br /><br /><br />

          <button
            class="mt-5 p-2 bg-warning justify-content-center align-items-center"
            data-bs-toggle="collapse"
            data-bs-target="#img3"
          >
            Yamaha MT 125:
          </button>
          <img
            class="mt-2 col img-thumbnail collapse"
            id="img3"
            src="fotos/Yamaha-mt-125.jpg"
            alt="Lo sentimos la imagen no cargo correctamente"
          /><br /><br /><br />

          <button
            class="mt-5 mb-4 p-2 bg-warning justify-content-center align-items-center"
            data-bs-toggle="collapse"
            data-bs-target="#img4"
          >
            Kawasaki Z 650 SE 2021:
          </button>
          <img
            class="mt-2 col mb-3 collapse"
            id="img4"
            src="fotos/Z-650-SE-2021.png"
            alt="Lo sentimos la imagen no cargo correctamente"
          /><br /><br /><br />
        </div>
      </aside>

      <!-- section -->
      <div
        class="border rounded-3 col-xxl-9 col-xl-8 col-lg-8 col-md-8 col-sm-12 col-11 d-flex flex-column mt-1 mb-1 justify-content-center align-content-center"
      >
        <section
          class="container-fluid h-100 col-12 row d-flex text-white justify-content-around"
        >
          <!-- formulario -->
          <h2 class="mt-2 text-center">
            <strong id="Formulario">Formulario:</strong>
          </h2>
          <form class="mt-3 mb-3">
            <fieldset class="form-group">
              <!-- Text Input -->
              <div class="form-group">
                <label class="mt-2">Enter Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="Name"
                  aria-describedby="Name"
                  placeholder="Enter Name and Surnames"
                />
              </div>
              <!-- Email -->
              <div class="form-group">
                <label class="mt-2">Enter Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="Email"
                  placeholder="Enter Email"
                />
              </div>
              <!-- Radio Buttons -->
              <fieldset class="form-group">
                <legend>Mejorarias algun apartado</legend>
                <div class="form-check">
                  <label class="form-check-label">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="radio"
                      id="radio1"
                      value="Option 1"
                      checked
                    />
                    Si</label
                  >
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="radio"
                      id="radio2"
                      value="Option 2"
                    />
                    No
                  </label>
                </div>
                <div
                  class="form-check"
                  data-toggle="popover"
                  data-placement="Left"
                  title="Deshabilitado"
                >
                  <label class="form-check-label">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="radio"
                      id="radio3"
                      value="Option 3"
                      disabled
                    />
                    Tal vez</label
                  >
                </div>
              </fieldset>
              <!-- Single Select -->
              <div class="form-group mt-2">
                <label for="singleselect">En Que Pagina</label>
                <select class="form-control" id="singleselect">
                  <option>Inicio</option>
                  <option>Galeria</option>
                  <option>Informacio</option>
                  <option>Formulaario</option>
                  <option>Marcas</option>
                </select>
              </div>
              <!-- Textarea -->
              <div class="form-group mt-2">
                <label for="textarea">¿Que Mejorarias? ¿y por que?</label>
                <textarea
                  class="form-control"
                  id="textarea"
                  rows="5"
                ></textarea>
              </div>
              <!-- Checkbox -->
              <div class="form-group mt-2">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" />
                    Seleccione esta casilla si le ha gustado la pagina.
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" />
                    Seleccione esta casilla si no le ha gustado la pagina.
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" />
                    Seleccione esta casilla si cree que la Informacion es
                    erronea.
                  </label>
                </div>
              </div>
            </fieldset>
            <!-- reset button -->
            <button
              type="button"
              class="btn btn-success mt-3 me-3"
              data-bs-toggle="modal"
              data-bs-target="#Modal"
            >
              Restore
            </button>
            <!-- Modal -->
            <div
              class="modal fade"
              id="Modal"
              tabindex="-1"
              aria-labelledby="ModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title text-black" id="ModalLabel">
                      Error
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body text-black">
                    <p class="h-6">internal error, can not reset form</p>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-bs-dismiss="modal"
                    >
                      Ok
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="button" class="btn btn-success mt-3" id="toastbtn">
              Submit
            </button>
            <!-- toast -->
            <div class="toast mt-2">
              <div class="toast-header justify-content-between text-black-50">
                <p class="h-5"><strong class="me-auto">Error</strong></p>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="toast"
                ></button>
              </div>
              <div class="toast-body text-black-50">
                <p class="h-6">
                  can not send this form due to an internal error
                </p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>

    <!-- menu de navegacion -->
    <!-- footer -->
    <div class="row m-1">
      <footer class="col border rounded-3 bg-azul-oscuro text-dark mt-2">
        <ul class="pagination m-2 justify-content-center">
          <li
            class="page-item"
            data-placement="top"
            data-toggle="mensaje"
            title="Informacion"
          >
            <a class="page-link" href="Informacion.html">Previous</a>
          </li>
          <li
            class="page-item"
            data-placement="top"
            data-toggle="mensaje"
            title="inicio"
          >
            <a class="page-link" href="Index.html">1</a>
          </li>
          <li
            class="page-item"
            data-placement="top"
            data-toggle="mensaje"
            title="Galeria"
          >
            <a class="page-link" href="Galeria.html">2</a>
          </li>
          <li
            class="page-item"
            data-placement="top"
            data-toggle="mensaje"
            title="Informacion"
          >
            <a class="page-link" href="Informacion.html">3</a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">4</a></li>
          <li
            class="page-item"
            data-placement="top"
            data-toggle="mensaje"
            title="Videos"
          >
            <a class="page-link" href="Videos.html">5</a>
          </li>
          <li
            class="page-item"
            data-placement="top"
            data-toggle="mensaje"
            title="Videos"
          >
            <a class="page-link" href="Videos.html">Next</a>
          </li>
        </ul>
      </footer>
    </div>

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $('[data-toggle="mensaje"]').tooltip();
      });
    </script>
    <script>
      document.getElementById("toastbtn").onclick = function () {
        var toastElList = [].slice.call(document.querySelectorAll(".toast"));
        var toastList = toastElList.map(function (toastEl) {
          return new bootstrap.Toast(toastEl);
        });
        toastList.forEach((toast) => toast.show());
      };
    </script>
    <script>
      $(document).ready(function () {
        $('[data-toggle="popover"]').popover();
      });
    </script>
  </body>
</html>
